
<body>
  <div id="merrywrap" class="merrywrap">
    <canvas id="snowfall"></canvas>

    <!-- Balloons -->
    <div class="balloon-container">
      <div class="balloon" id="balloon1">
        <img src="balloon1.png" alt="Balloon 1" />
      </div>
      <div class="balloon" id="balloon2">
        <img src="balloon2.png" alt="Balloon 2" />
      </div>
      <div class="balloon" id="balloon3">
        <img src="balloon3.png" alt="Balloon 3" />
      </div>
      <div class="balloon" id="balloon4">
        <img src="balloon4.png" alt="Balloon 4" />
      </div>
      <div class="balloon" id="balloon5">
        <img src="balloon5.png" alt="Balloon 5" />
      </div>
      <div class="balloon" id="balloon6">
        <img src="balloon6.png" alt="Balloon 6" />
      </div>
    </div>

    <!-- Gift Box -->
    <div class="giftbox">
      <div class="cover">
        <div></div>
      </div>
      <div class="box"></div>
    </div>

    <!-- Icons for Happy Birthday -->
    <div class="icons">
      <div class="row">
        <span>D</span>
        <span>e</span>
        <span>a</span>
        <span>r</span>
        <span>L</span>
        <span>e</span>
        <span>o</span>
        <span>n</span> 
      </div>
      <div class="row">
        <span class="letter">H</span>
        <span class="letter">a</span>
        <span class="letter">p</span>
        <span class="letter">p</span>
        <span class="letter">y</span>
        <span class="letter">B</span>
        <span class="letter">i</span>
        <span class="letter">r</span>
        <span class="letter">t</span>
        <span class="letter">h</span>
        <span class="letter">d</span>
        <span class="letter">a</span>
        <span class="letter">y</span>
      </div> 
    </div>

    <!-- Cake that appears after gift box disappears -->
    <div class="cake-container">
      <img src="cake.png" alt="Cake" class="cake" />
    </div>
  </div>
</body>
